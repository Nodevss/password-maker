<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="password-display" id="passwordDisplay">
            Your Password
            <i class="fas fa-copy" id="copyBtn" title="Copy to Clipboard"></i>
        </div>
        <button id="generateBtn">Generate Password</button>
        <div class="options">
            <label for="length">Length:</label>
            <input type="number" id="length" value="12" min="4" max="20">
            <label>
                <input type="checkbox" id="includeUppercase" checked> Include Uppercase
            </label>
            <label>
                <input type="checkbox" id="includeNumbers" checked> Include Numbers
            </label>
            <label>
                <input type="checkbox" id="includeSymbols" checked> Include Symbols
            </label>
        </div>
    </div>
    
    
    <div class="watermark">Made by nodev.</div>
    <a href="https://github.com/nodevss" target="_blank" class="github-icon">
        <i class="fab fa-github"></i>
    </a>

    <script src="script.js"></script>
</body>
</html>
